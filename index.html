<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit conversion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>

<!-- Simple form to limit choices and remove the need for checking if conversion to and from are the same -->
    <form id="conversionForm"> 
      <label for="inputValue">Convert from:</label>
      <input type="number" id="inputValue" name="inputValue">
      <select id="fromValue">
        <option value="CM">CM</option>
        <option value="M">M</option>
        <option value="KM">KM</option>
        <option value="Mile">Mile(norwegian)</option>
      </select>
    </form>
    <!-- displaying all conversion with a bit of text -->
      <div id="results">
        <p id="resultCM"></p>
        <p id="resultM"></p>
        <p id="resultKM"></p>
        <p id="resultMile"></p>
      </div>

  </body>
</html>
